<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon</title>
    <link rel="stylesheet" href="style.css">

    <!-- Add any necessary CSS styles here -->
    <style>
        /* Define your header styles here */
        header {
            background-color: #333;
            color: #d91f1f;
            padding: 20px;
            text-align: left; /* Align text to the left */
            display: flex; /* Use flexbox for easier alignment */
            justify-content: space-between; /* Align items at opposite ends */
            align-items: center; /* Center items vertically */
        }
        body {
            background-image: url('istockphoto-1059510610-612x612.jpg');
            background-size: cover; 
            background-repeat: no-repeat; 
            margin: 0; /* Remove default margin */
            min-height: 100vh; /* Set minimum height to 100% of the viewport height */
            position: relative; /* Set position to relative for absolute positioning of footer */
        }
        /* Style for the login button */
        .login-btn {
            background-color: #4CAF50; /* Green background */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none; /* Remove underline */
        }
        /* Style for the login button on hover */
        .login-btn:hover {
            background-color: #45a049; /* Darker green background */
        }
        /* Style for the navigation links */
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        /* Style for the social media icons */
        .social-icons {
            display: flex;
            align-items: center;
        }
        .social-icons a {
            margin-left: 20px; /* Adjust spacing between icons */
            color: #fff; /* Set icon color */
            font-size: 20px; /* Adjust icon size */
            text-decoration: none; /* Remove underline */
        }
        /* Style for the Instagram icon */
        .instagram-icon,
        .facebook-icon,
        .x-icon {
            width: 24px; /* Set the width of the icon */
            height: auto; /* Maintain aspect ratio */
        }
        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: absolute;
            bottom: 0; /* Position the footer at the bottom of the page */
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="margin: 0;">Jack Bitz</h1> <!-- Added margin: 0; to remove default margin -->
        <nav>
            <ul>
                <!-- Home link with icon -->
                <li class="home"><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <!-- Social media icons -->
        <div class="social-icons">
            <!-- Instagram icon/link -->
            <a href="https://www.instagram.com/your_instagram_username" target="_blank">
                <img src="images/Instagram-apk.webp" alt="Instagram" class="instagram-icon">
            </a>
            <a href="https://www.facebook.com/" target="_blank">
                <img src="images/download.png" alt="Facebook" class="facebook-icon">
            </a>
            <a href="https://twitter.com/?lang=en" target="_blank">
                <img src="images/twitter-app-new-logo-x-black-background_1017-45425.avif" alt="Twitter" class="x-icon">
            </a>
        </div>
        <!-- Login button linked to login page -->
        <a href="http://127.0.0.1:5500/login.html" class="login-btn">Login</a> 
    </header>

    <h1>Welcome to Jack Bitz</h1> 

    <!-- Your page content goes here -->

    <footer>
        <div class="container">
            <p>&copy; 2024 Jack Bitz</p>
        </div>
    </footer>
</body>
</html>
